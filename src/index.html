<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webGL Template</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports the canvas element
    </canvas>

    <button id="clear">Clear Canvas</button>
    <div class="shapeSelection">
      <strong>Shape:</strong>
      <select name="shape" id="shape">
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
    </div>
    <strong>Scale:</strong>
    <input
      type="range"
      name="scale"
      id="scale"
      min="0.05"
      max="0.7"
      step="0.001"
      value="0.1"
    />

    <div class="color">
      <strong>Red:</strong>
      <input
        type="range"
        name="red"
        id="red"
        min="0"
        max="1"
        step="0.01"
        value="0"
      />
      <strong>Green:</strong>
      <input
        type="range"
        name="green"
        id="green"
        min="0"
        max="1"
        step="0.01"
        value="0"
      />
      <strong>Blue:</strong>
      <input
        type="range"
        name="blue"
        id="blue"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
    </div>

    <div class="segs">
      <strong>Circle Segments (10):</strong>
      <input
        type="range"
        name="segments"
        id="segments"
        value="10"
        min="5"
        max="32"
        step="1"
      />
    </div>
  </body>
</html>
