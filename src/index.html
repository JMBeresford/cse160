<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webGL Template</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports the canvas element
    </canvas>

    <div class="vectors">
      <div class="v1">
        <p>Vector 1</p>
        <input id="x1" type="text" placeholder="X" />
        <input id="y1" type="text" placeholder="Y" />
      </div>

      <div class="v2">
        <p>Vector 2</p>
        <input id="x2" type="text" placeholder="X" />
        <input id="y2" type="text" placeholder="Y" />
      </div>

      <br />
      <button id="drawRequest">Draw Vectors</button>
      <br />
    </div>

    <div class="op">
      <div class="selections">
        <strong>Operation:</strong>
        <select name="operation" id="op">
          <option value="add">Add</option>
          <option value="sub">Subtract</option>
          <option value="mul">Multiply</option>
          <option value="div">Divide</option>
          <option value="mag">Magnitude</option>
          <option value="norm">Normalize</option>
          <option value="angle">Angle Between</option>
          <option value="area">Area of Triangle</option>
        </select>

        <strong>Scalar:</strong>
        <input id="scalar" type="text" value="1" />
      </div>

      <br />
      <button id="operationRequest">Perform Operation</button>
      <br />
    </div>
  </body>
</html>
