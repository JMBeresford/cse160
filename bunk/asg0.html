<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>John Beresford - Assignment 0</title>

    <style>
      canvas {
        display: block;
        margin-bottom: 1rem;
      }

      button {
        margin: 1rem 0;
      }
    </style>
  </head>

  <body onload="main()">
    <canvas id="webGL" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <p>Point 1</p>
    <input id="x1" type="text" placeholder="X" />
    <input id="y1" type="text" placeholder="Y" />

    <p>Point 2</p>
    <input id="x2" type="text" placeholder="X" />
    <input id="y2" type="text" placeholder="Y" />

    <br />
    <button id="button">Draw Vector</button>
    <br />

    <strong>Operation:</strong>
    <select name="operation" id="op">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="cross">Cross Product</option>
    </select>

    <strong>Scalar:</strong>
    <input id="scalar" type="text" value="1" />

    <br />
    <button id="button2">Perform Operation</button>
    <br />

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
